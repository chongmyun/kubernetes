apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: developer-role
  namespace: development
rules:
  - apiGroups: ['']
    resources: ['pods']
    verbs: ['*']
  - apiGroups: ['']
    resources: ['services']
    verbs: ['*']
  - apiGroups: ['']
    resources: ['persistentvolumeclaims']
    verbs: ['*']
